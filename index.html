<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="input-box">
        <div class="day-input">
          <input type="text" name="" id="" placeholder="DD" />
          <label for="">Day</label>
          <p class="placeholder-day">placeholder</p>
        </div>
        <div class="month-input">
          <input type="text" name="" id="" placeholder="MM" />
          <label for="">Month</label>
          <p class="placeholder-month">placeholder</p>
        </div>
        <div class="year-input">
          <input type="text" name="" id="" placeholder="YYYY" />
          <label for="">Year</label>
          <p class="placeholder-year">placeholder</p>
        </div>
      </div>
      <div class="button-breakline">
        <hr />
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="output-box">
        <h1><span class="year">--</span> years</h1>
        <h1><span class="month">--</span> months</h1>
        <h1><span class="day">--</span> days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Evan</a>.
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
